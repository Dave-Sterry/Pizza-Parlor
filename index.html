<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arvo:ital,wght@1,700&display=swap" rel="stylesheet">
  <title>Placeholder</title> 
</head>
<body>
  <div class="container">
    <div class ="jumbotron">
      <h1>Welcome to Old Roberto's Pizza</h1>
    </div>
    <form id="new-pizza">
      <div class="row">
        <div class="col-6">
        <h3>Choose your size</h3>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Small">
              Small $12
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Medium">
              Medium $16
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Large">
              Large $20
            </label>
          </div>
        </div>
        <div class="col-6">
          <h3>Choose Your Topping</h3>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="Pepperoni">
              Pepperoni $2
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="Olives">
              Olives $1
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="Onion">
              Onions $2
            </label>
          </div>
        </div>
      </div>
        <button type="submit" class="btn-primary">Submit Order!</button>   
        <button type='reset' name="button" class="btn-primary">Reset Order</button>
    </form>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Your Order is:</h3>
        <ul id="pizzas"></ul>
    

        <div id="show-order">
          <p>Your Size:<span class="size"></span></p>
          <p>Your Topping:<span class="topping"></span></p>
          <p>Your Price:<span class="price"></span></p>
        </div>
      </div>
    </div>
    
    
  </div>  
</body>
</html>

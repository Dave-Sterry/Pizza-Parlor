<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Placeholder</title> 
</head>
<body>
  <div class="container">
    <div class ="jumbotron">
      <h1>Welcome to Old Roberto's Pizza</h1>
    </div>
    <form id="new-pizza">
      <div class="row">
        <div class="col-6">
        <h3>Choose your size</h3>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Small">
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Medium">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Large">
              Large
            </label>
          </div>
        </div>
        <div class="col-6">
          <h3>Choose Your Topping</h3>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="Pepperoni">
              Pepperoni
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="Olives">
              Olives
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="Onion">
              Onions
            </label>
          </div>
        </div>
      </div>
        <button type="submit" class="btn">Submit Order!</button>   
        <button type='reset' name="button" class="btn">Reset Order</button>
    </form>
    <p>Your Order is</p>
    <ul id="pizzas"></ul>
    

    <div id="show-order">
      <p>Your Size:<span class="size"></span></p>
      <p>Your Topping:<span class="topping"></span></p>
      <p>Your Price:<span class="price"></span></p>
    </div>
  </div>  
</body>
</html>
